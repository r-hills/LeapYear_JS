<!DOCTYPE html>
<html>
  <head>
    <link href="../common-css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap year detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Improved leap-year calculator and explanation</h1>

      <form id="leap-year">
        <div class="form-group">
          <h4><label for="year">Enter a year to find out if it's a leap year:</label></h4>
          <input id="year" type="text">
        </div>

        <p><button type="submit" class="btn" id="submit">Submit year to find out!</button></p>
      </form>

      <div id="result">
        <h4 class="result"><span class="year"></span><span class="not"></span><span class="message"></span></h4> 
        <h5 class="why"></h5>
          <div class="indent">
           <p id="explain1"></p>
           <p id="explain2"></p>
           <p id="explain3"></p>
          </div> 
      </div>
    </div>
  </body>
</html>
