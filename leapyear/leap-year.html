<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/scripts.js"></script>
	<title>Leap Year Detector</title>
</head>
<body>
	<div class="container">
		
		<h1> Leap Year Detector </h1>
		<form id="leap-year">
			<div class="form-group">
				<label for="year">Enter a year and find out if it's a leap year: </label><br>
				<input id="year" type="text">
				<br><br>
				<button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> IT OUT </button>

			</div>
		</form>

		<div id="result">
			<p><span class="year"></span> is <span class="not"></span> a leap year!</p>
		</div>

	</div>		

</body>
</html>
